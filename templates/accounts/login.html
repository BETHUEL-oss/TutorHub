{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login - Tutor</title>



    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">



    <!-- Custom CSS -->

    <link rel="stylesheet" href="{% static 'css/login.css' %}">

<body>

    <div class="login-container">

        <div class="login-card">

            <!-- Logo -->

            <div class="login-logo">

                <div class="logo-icon">

                    <span>S</span>

                </div>

                <h1 class="login-title">Welcome Back</h1>

                <p class="login-subtitle">Sign in to access your TutorHub account</p>

            </div>



            <!-- Messages -->

            {% if messages %}

            <div class="messages">

                {% for message in messages %}

                <div class="alert alert-{{ message.tags }}">

                    {{ message }}

                </div>

                {% endfor %}

            </div>

            {% endif %}



            <!-- Login Form -->

            <form method="POST" action="{% url 'login' %}" class="login-form" id="loginForm">

                {% csrf_token %}



                <div class="form-group">

                    <label for="username" class="form-label">Username or Email</label>

                    <input

                        type="text"

                        id="username"

                        name="username"

                        class="form-input"

                        placeholder="Enter your username or email"

                        required

                        autofocus

                    >

                </div>



                <div class="form-group">

                    <label for="password" class="form-label">Password</label>

                    <input

                        type="password"

                        id="password"

                        name="password"

                        class="form-input"

                        placeholder="Enter your password"

                        required

                    >

                </div>



                <div class="form-options">

                    <div class="remember-me">

                        <input type="checkbox" id="remember" name="remember">

                        <label for="remember">Remember me</label>

                    </div>

                    <a href="#" class="forgot-password">Forgot password?</a>

                </div>



                <button type="submit" class="btn-login">

                    Sign In

                </button>

            </form>



            <!-- Divider -->

            <div class="divider">

                <div class="divider-line"></div>

                <span class="divider-text">OR</span>

                <div class="divider-line"></div>

            </div>

            <!-- Sign Up Link -->

            <div class="signup-link">

                Don't have an account?

                <ul>

                    <li><a href="{% url 'register_student' %}">Register as Student</a></li>

                    <li><a href="{% url 'register_tutor' %}">Register as Tutor</a></li>

                </ul>

            </div>

        </div>



        <!-- Back to Home -->

        <div class="back-home">

            <a href="{% url 'home' %}">

                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                    <path d="M19 12H5M12 19l-7-7 7-7"/>

                </svg>

                Back to Home

            </a>

        </div>

    </div>



    <!-- JavaScript for Form Enhancement -->

    <script>

        // Form submission with loading state

        const loginForm = document.getElementById('loginForm');

        const submitButton = loginForm.querySelector('.btn-login');



        loginForm.addEventListener('submit', function(e) {

            submitButton.classList.add('loading');

            submitButton.textContent = 'Signing in...';

        });



        // Auto-hide messages after 5 seconds

        const alerts = document.querySelectorAll('.alert');

        alerts.forEach(alert => {

            setTimeout(() => {

                alert.style.animation = 'slideIn 0.3s ease-out reverse';

                setTimeout(() => {

                    alert.remove();

                }, 300);

            }, 5000);

        });

    </script>
