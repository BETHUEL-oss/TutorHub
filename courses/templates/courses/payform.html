<!DOCTYPE html>
<html lang="en" class="bg-gray-950">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

    <div class="w-full max-w-md">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-100 mb-2">Complete Payment</h1>
            <p class="text-gray-400">Enter your phone number and amount to pay via M-Pesa</p>
        </div>

        <form action="" method="POST" class="space-y-6">
            {% csrf_token %}

            <!-- Phone Number -->
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Phone Number</label>
                <input type="text"
                       name="phone"
                       placeholder="07xxxxxxxx"
                       required
                       class="w-full px-5 py-4 bg-gray-800/70 border border-gray-700 rounded-xl
                              text-gray-100 placeholder-gray-500
                              focus:outline-none focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/20
                              transition-all duration-300 text-lg">
            </div>

            <!-- Amount -->
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Amount (KSh)</label>
                <input type="number"
                       name="amount"
                       placeholder="2500"
                       min="1"
                       required
                       class="w-full px-5 py-4 bg-gray-800/70 border border-gray-700 rounded-xl
                              text-gray-100 placeholder-gray-500
                              focus:outline-none focus:border-emerald-500 focus:ring-4 focus:ring-emerald-500/20
                              transition-all duration-300 text-lg">
            </div>

            <!-- Pay Button -->
            <button type="submit"
                    class="w-full py-5 mt-8 text-lg font-bold text-white rounded-xl
                           bg-gradient-to-r from-emerald-500 to-teal-600
                           hover:from-emerald-600 hover:to-teal-700
                           shadow-lg hover:shadow-xl
                           transform hover:scale-[1.02]
                           transition-all duration-300
                           flex items-center justify-center gap-3">
                Pay with M-Pesa
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                </svg>
            </button>
        </form>

        <p class="text-center text-sm text-gray-500 mt-8">
            Secured by M-Pesa â€¢ You will receive a prompt on your phone to complete the payment
        </p>
    </div>

</body>
</html>
