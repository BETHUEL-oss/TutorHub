<!DOCTYPE html>
<html lang="en" class="bg-gray-950">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Payment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 bg-gray-900">

    <div class="w-full max-w-md">

        <div class="text-center mb-10">
            <h1 class="text-5xl font-extrabold text-yellow-400 mb-2 tracking-tight">Complete Payment</h1>
            <p class="text-gray-400 text-lg">Enter your details to pay securely via M-Pesa</p>
        </div>

        <form action="" method="POST" class="space-y-6 p-8 bg-gray-900 rounded-2xl shadow-2xl shadow-black/70 border border-gray-800">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-bold text-gray-300 mb-2 uppercase tracking-wider">Phone Number</label>
                <input type="text"
                       name="phone"
                       placeholder="07xxxxxxxx"
                       required
                       class="w-full px-5 py-4 bg-gray-800 border border-gray-700 rounded-xl
                              text-yellow-400 placeholder-gray-500 text-xl font-medium
                              focus:outline-none focus:border-yellow-500 focus:ring-4 focus:ring-yellow-500/30
                              transition-all duration-300">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-300 mb-2 uppercase tracking-wider">Amount (KSh)</label>
                <input type="number"
                       name="amount"
                       placeholder="2500"
                       min="1"
                       required
                       class="w-full px-5 py-4 bg-gray-800 border border-gray-700 rounded-xl
                              text-yellow-400 placeholder-gray-500 text-xl font-medium
                              focus:outline-none focus:border-yellow-500 focus:ring-4 focus:ring-yellow-500/30
                              transition-all duration-300">
            </div>

            <button type="submit"
                    class="w-full py-5 mt-8 text-xl font-black text-gray-900 rounded-xl
                           bg-gradient-to-r from-yellow-500 to-amber-400
                           hover:from-yellow-600 hover:to-amber-500
                           shadow-xl shadow-yellow-500/50 hover:shadow-2xl
                           transform hover:scale-[1.01]
                           transition-all duration-300
                           uppercase tracking-wider
                           flex items-center justify-center gap-3">
                Pay with M-Pesa
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                </svg>
            </button>
        </form>

        <p class="text-center text-sm text-gray-500 mt-8">
            Secured by M-Pesa â€¢ You will receive a prompt on your phone to complete the payment
        </p>
    </div>

</body>
</html>
