{% extends "base.html" %}

{% block title %}Delete-course{% endblock %}

{% block content %}
<div class="bg-[#0f172a] min-h-screen text-white flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md text-center">

        <h1 class="text-3xl font-extrabold mb-4 text-red-400">
            Delete "{{ course.name }}"?
        </h1>

        <p class="text-lg text-gray-300 mb-8">
            Are you sure you want to permanently delete this course? This action cannot be undone.
        </p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 py-3 rounded-lg text-lg font-semibold transition duration-200 shadow-md">
                Yes, Delete Permanently
            </button>
        </form>

        <div class="mt-4">
            <a href="{% url 'teacher_dashboard' %}" class="text-blue-400 hover:text-blue-300 transition duration-200 font-medium">
                Cancel
            </a>
        </div>
    </div>
</div>
{% endblock content %}
